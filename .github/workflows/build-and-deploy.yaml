name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: eaglewings-bank

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Auth Service image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd backend/services/auth-service
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY/auth-service:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY/auth-service:$IMAGE_TAG

    - name: Build and push Account Service image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd backend/services/account-service
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY/account-service:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY/account-service:$IMAGE_TAG

    - name: Build and push Frontend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd frontend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY/frontend:$IMAGE_TAG -f ../docker/Dockerfile.frontend .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY/frontend:$IMAGE_TAG

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Deploy to EKS
      run: |
        kubectl apply -f kubernetes/auth-service-deployment.yaml
        kubectl apply -f kubernetes/account-service-deployment.yaml
        kubectl apply -f kubernetes/ingress.yaml
        kubectl rollout status deployment/auth-service
        kubectl rollout status deployment/account-service
