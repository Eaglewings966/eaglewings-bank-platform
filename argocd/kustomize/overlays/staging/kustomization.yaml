# Staging Environment Kustomization Overlay

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

bases:
  - ../../base

commonLabels:
  environment: staging

commonAnnotations:
  environment: staging

replicas:
  - name: app
    count: 2

patchesStrategicMerge:
  - deployment-patch.yaml

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - node_env=staging
      - log_level=info
      - api_timeout=45000

images:
  - name: app
    newTag: "latest"

resources:
  - ingress.yaml
