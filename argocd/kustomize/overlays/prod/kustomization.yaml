# Production Environment Kustomization Overlay

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

bases:
  - ../../base

commonLabels:
  environment: production

commonAnnotations:
  environment: production

replicas:
  - name: app
    count: 3

patchesStrategicMerge:
  - deployment-patch.yaml

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - node_env=production
      - log_level=warn
      - api_timeout=60000

images:
  - name: app
    newTag: "1.0.0"

resources:
  - ingress.yaml
