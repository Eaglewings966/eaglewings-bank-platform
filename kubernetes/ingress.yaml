apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eaglewings-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.eaglewings-bank.com
    secretName: eaglewings-tls
  rules:
  - host: api.eaglewings-bank.com
    http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3001
      - path: /api/accounts
        pathType: Prefix
        backend:
          service:
            name: account-service
            port:
              number: 3002
      - path: /api/transactions
        pathType: Prefix
        backend:
          service:
            name: transaction-service
            port:
              number: 3003
      - path: /api/payments
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 3004
      - path: /api/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 3005
      - path: /api/analytics
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 3006
